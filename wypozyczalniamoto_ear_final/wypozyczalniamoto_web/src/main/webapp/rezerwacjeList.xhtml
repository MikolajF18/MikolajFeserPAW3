<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Wypozyczalnia motocykli - wyrusz w droge!</title>
</h:head>
<h:body style="background-color: gray; margin: 5em;">

	<p:panel header="Menu" style="margin-bottom:2em;">
		<h:form>
		<p:commandButton value="Strona główna" style="margin-right:1em;"
					action="/stronaDomowa.xhtml?faces-redirect=true" styleClass="rounded-button"/>
		<p:commandButton value="Motocykle" style="margin-right:1em;"
					action="/motocyklList.xhtml?faces-redirect=true" styleClass="rounded-button"/>
		<p:commandButton rendered="#{sessionScope.user.rola.idroli == 1}" value="Moje rezerwacje" style="margin-left:53em;"
					action="#{rezerwacjeList.wylogowanie()}" styleClass="rounded-button"/>
		<p:commandButton rendered="#{sessionScope.user.rola.idroli == 2}" value="Uzytkownicy" style="margin-right:1em;"
					action="/uzytkownikList.xhtml?faces-redirect=true" styleClass="rounded-button"/>
		<p:commandButton rendered="#{sessionScope.user == null}" value="Zaloguj" style="margin-left:59em;"
					action="/login.xhtml?faces-redirect=true" styleClass="rounded-button"/>
		<p:commandButton rendered="#{sessionScope.user == null}" value="Rejestruj" style="margin-left:80em;"
					action="/register.xhtml?faces-redirect=true" styleClass="rounded-button"/>
		<p:commandButton rendered="#{sessionScope.user != null}" value="Wyloguj" style="margin-left:80em;"
					action="#{loginBB.wylogowanie()}" styleClass="rounded-button"/>
		</h:form>
	</p:panel>
	
		<h:form id="form-table" style="margin-bottom:10em;">
	
		<h2 align="center">Moje rezerwacje</h2>
		<p:dataTable value="#{rezerwacjeListBB.list}" var="p">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="ID rezerwacji" />
				</f:facet>
				<h:outputText value="#{p.idrezerwacji}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Data rezerwacji" />
				</f:facet>
				<h:outputText value="#{p.datarezerwacji}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Na ile dni" />
				</f:facet>
				<h:outputText value="#{p.nailedni}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="ID uzytkownika" />
				</f:facet>
				<h:outputText value="#{p.uzytkownik.iduzytkownika}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="ID motocykla" />
				</f:facet>
				<h:outputText value="#{p.motocykl.idmotocykla}" />
			</p:column>

		</p:dataTable>
		</h:form>
	
	
</h:body>
</html>
