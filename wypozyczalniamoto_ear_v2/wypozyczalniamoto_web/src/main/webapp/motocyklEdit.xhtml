<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{motocyklEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>wypozyczalnia moto - edytowanie</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu - dane motocykla">

		<h:form rendered="#{motocyklEditBB.motocykl != null}">
			<h:panelGrid columns="3" cellpadding="5">
				
				<h:outputLabel for="p-model" value="model:" />
				<p:inputText id="p-model" value="#{motocyklEditBB.motocykl.model}"
					required="true" requiredMessage="Podaj model"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-model" display="icon"/>

				<h:outputLabel for="p-moc" value="moc:" />
				<p:inputText id="p-moc" value="#{motocyklEditBB.motocykl.moc}"
					required="true" requiredMessage="podaj moc"
					converterMessage="co najwyzej 10 znakow">
					<f:validateLength maximum="10" />
			    </p:inputText>
				<p:message for="p-moc" display="icon"/>
				
				<h:outputLabel for="p-rokprodukcji" value="rokprodukcji:" />
				<p:inputText id="p-rokprodukcji" value="#{motocyklEditBB.motocykl.rokprodukcji}"
					required="true" requiredMessage="Podaj rokprodukcji"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-rokprodukcji" display="icon"/>
				
				<h:outputLabel for="p-czydostepny" value="czydostepny:" />
				<p:inputText id="p-czydostepny" value="#{motocyklEditBB.motocykl.czydostepny}"
					required="true" requiredMessage="Czydostepny"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-czydostepny" display="icon"/>
				
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{motocyklEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="motocyklList" />
		</h:form>

	</p:panel>

</h:body>

</html>
