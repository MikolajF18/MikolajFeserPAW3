<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Wypozyczalnia motocykli - wyrusz w droge!</title>
</h:head>
<h:body style="background-color: gray; margin: 10em;">

	<p:panel header="Menu" style="margin-bottom:2em;">
		<h:form>
		<p:commandButton value="Strona główna" style="margin-right:1em;"
					action="/homeList.xhtml?faces-redirect=true" styleClass="rounded-button"/>
		<p:commandButton value="Motocykle" style="margin-right:1em;"
					action="/motocykllList.xhtml?faces-redirect=true" styleClass="rounded-button"/>
		<p:commandButton value="Uzytkownicy" style="margin-right:1em;"
					action="/uzytkownikList.xhtml?faces-redirect=true" styleClass="rounded-button"/>
		</h:form>
	</p:panel>
	
	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="model:" />
				<p:inputText value="#{motocyklListBB.model}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:10em;">
	
		<p:commandButton value="Dodaj nowy motocykl"
			action="#{motocyklListBB.newMotocykl()}" style="margin-bottom:1em;" styleClass="rounded-button"/>
		<h2 align="center">Nasze motocykle</h2>
		<p:dataTable value="#{motocyklListBB.list}" var="p">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="ID motocykla" />
				</f:facet>
				<h:outputText value="#{p.idmotocykla}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Marka" />
				</f:facet>
				<h:outputText value="#{p.marka.marka}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Model" />
				</f:facet>
				<h:outputText value="#{p.model}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Moc" />
				</f:facet>
				<h:outputText value="#{p.moc}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Rok Produkcji" />
				</f:facet>
				<h:outputText value="#{p.rokprodukcji}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Czy dostepny?" />
				</f:facet>
				<h:outputText value="#{p.czydostepny}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Typ" />
				</f:facet>
				<h:outputText value="#{p.typ.typ}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{motocyklListBB.editMotocykl(p)}" styleClass="rounded-button"/>

				<p:commandButton value="Usuń"
					action="#{motocyklListBB.deleteMotocykl(p)}" update="@form" styleClass="rounded-button ui-button-danger"/>

			</p:column>

		</p:dataTable>
		</h:form>
</h:body>
</html>
