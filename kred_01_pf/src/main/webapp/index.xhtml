<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kredyt</title>
</h:head>
<h:body>

	<p:panel header="Kalkulator kredytowy" toggleable="true" closable="true" toggleSpeed="1000" style="margin: 1em auto;">

	<h:form id="bla">
		<h:panelGrid id="grid" columns="3" cellpadding="5">
			<p:outputLabel for="x" value="Kwota:"/>
  			<p:inputText id="x" value="#{kredytBB.x}" required="true" requiredMessage="Błąd: wpisz kwote"/>
  			<p:message for="x"/>
  			
  			<p:outputLabel for="y" value="Na ile lat:"/>
  			<p:inputText id="y" value="#{kredytBB.y}" required="true" requiredMessage="Błąd: wpisz na ile lat"/>
  			<p:message for="y"/>
  			
  			<p:outputLabel for="z" value="Na jaki procent:"/>
  			<p:inputText id="z" value="#{kredytBB.z}" required="true" requiredMessage="Błąd: wpisz oporcentowanie"/>
  			<p:message for="z"/>

			

			<p:commandButton value="Oblicz rate" action="#{kredytBB.kredyt()}"  update="@form"/>
			<p:commandButton value="Oblicz rate (AJAX)" action="#{kredytBB.kredyt_AJAX()}" update="msg"/>
		</h:panelGrid>
		<p:messages id="msg" />
	</h:form>
	
	</p:panel>
</h:body>
</html>
