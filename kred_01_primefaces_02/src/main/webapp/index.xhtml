<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">
		<p:panel header="Kalkulator KREDYTOWY">
		
		<h:form>
			<h:panelGrid id="grid" columns="2" cellpadding="5">
		
				<p:outputLabel for="x" value="Kwota:"/>
				<p:spinner id="x" value="#{kredytBB.x}" min="1000" max="100000" stepFactor="100"

            	<!-- -->
            	<p:slider for="x" minValue="1000" maxValue="10000" step="100"/>
            
  				<p:outputLabel for="y" value="Na ile lat: "/>

        		<p:slider for="y" minValue="1" maxValue="20" step="1"/>
        	
  				<p:outputLabel for="z" value="Na jaki procent: "/>

				<p:commandButton value="Oblicz rate" action="#{kredytBB.kredyt()}"  update="@form"/>

			<p:messages id="msg" />
		</h:form>
	
		</p:panel>
